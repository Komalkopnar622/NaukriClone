<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dcc502fc2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        #navbar{
            width: 100%;
            height: 85px;
            font-family: sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
        }
        #left{
            width: 240px;
            margin-left: 230px;
        }
        #left:hover{
            cursor: pointer;
        }
        #left>img{
            width: 100%;
            margin-top: 20px;

        }
        #mid{
            width: 400px; 
            margin-left: 180px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
        }
        #mid>div{
            height: 100%;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 16px;
            display:flex;
            align-items: center;
        }
        #mid>div:hover{
            cursor: pointer;
            background-color: rgb(229, 228, 228);
            font-weight: bold;
            color: blue;
            text-decoration-line: underline;
             text-decoration-thickness: 4px;
        }
        
        #right{
            width: 180px;
            margin-left: 350px;
            display: flex;
            justify-content: space-around;
            align-items: center; 
        }
        #right>div:nth-child(2){
          font-size: 16px;
          height: 100%;
          
          padding-left: 20px;
            padding-right: 10px;
          display:flex;
            align-items: center;
        }
        #right>div:nth-child(2):hover{
            cursor: pointer;
            background-color: rgb(229, 228, 228);
            font-weight: bold;
            color: rgb(77, 77, 232);
            text-decoration-line: underline;
             text-decoration-thickness: 4px;
        }
        
        #right>div:nth-child(1){
           font-size: 30px;
           height: 100%;
           padding-left: 10px;
            padding-right: 10px;
           display: flex;
           align-items: center;
        }
        #right>div:nth-child(1):hover{
            cursor: pointer;
            background-color: rgb(229, 228, 228);
        }

        #bgimage{
            width: 101%;
            height: 350px;
            margin-top: 85px;
           margin-left: -8px;
            background-image:url(https://i.pinimg.com/originals/c8/67/3a/c8673ad4c46ade00cf3bd0049db62b16.jpg);
        }
        #searchbar{
            width: 780px;
            height: 55px;
            margin-left: 250px;
            display: flex;
            align-items: center;
            margin-top: -10px;
        }
        h2{
            color: white;
            font-family: sans-serif;
            margin-left: 250px;
            padding-top: 40px;
        
        }
        #query{
            width: 670px;
            height: 100%;
            
          
        }
        
        #searchbtn{
            width: 130px;
            height: 108%;
             font-size: 18px;
            font-family: sans-serif; 
            background-color: rgb(77, 77, 232);
            border: 0px;
            color: white;
        }

       
        
       
      
    </style>
</head>
<body>
    <div id="navbar">
        
    </div>
    <div id="bgimage">
        <h2>Search Jobs</h2>
        <div id="searchbar">
            <input type="text" placeholder="Search Jobs" id="query">
            <button id="searchbtn" onclick="search()">SEARCH</button>
        </div>
        
    </div>

</body>
</html>
<script type="module">
    import navbar from './script/navbar.js'

    document.getElementById("navbar").innerHTML=navbar();
</script>
